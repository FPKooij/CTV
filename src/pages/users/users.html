<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Leden van de CTV Groep</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-users-page">

  <ion-list>

    <h2 text-center>Maandavond Bootcamp:</h2>
    <h4 text-center>09-07-2018</h4>
    <p></p>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/Floris_Kooij.jpg">
        </ion-avatar>
        <ion-label>            
          <h2>Floris Kooij</h2>
          <p>Credits : 10</p>     
        </ion-label>
        <ion-checkbox color="dark" checked="true" item-end></ion-checkbox>
      </ion-item>
      

      <ion-item>
        <ion-avatar item-start>
            <img src="assets/imgs/Maik_Lieshout.jpg">
        </ion-avatar>
        <ion-label>   
          <h2>Maik Van Lieshout</h2>
          <!-- <p>Liever een goeie bank dan een warm bed!</p> -->
          <p>Credits : 5</p>
        </ion-label>
        <ion-checkbox color="dark" checked="true" item-end></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
            <img src="assets/imgs/Nick_Lamers.jpg">
        </ion-avatar> 
        <ion-label>
          <h2>Nick Lamers</h2>
          <!-- <p>Sleeeeeep is for the weak!</p> -->
          <p>Credits : 2</p>
        </ion-label>
        <ion-checkbox color="dark" checked="true" item-end></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
            <img src="assets/imgs/Coen_Poot.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Coen Poot</h2>
          <!-- <p>Je kunt nooit te veel gainen!</p> -->
          <p>Credits : <ion-icon name="infinite"></ion-icon> </p>
        </ion-label>
        <ion-checkbox color="dark" checked="true" item-end></ion-checkbox>
      </ion-item>

  </ion-list>

  <ion-content text-center>
    <button ion-button color="primary" block (click)="doConfirm()">Confirmatie : Credits</button>
  </ion-content>

</ion-content>
